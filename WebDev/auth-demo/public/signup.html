<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | auth-demo</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="api/login" method="post" id="signup-form">
        <span class="form-header">Create a new account</span>
        <div class="form-body">
            <div class="form-div">
                <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="off" autofocus />
            </div>
            <div class="form-div">
                <input type="text" name="email" id="email" placeholder="email" autocomplete="off" />
            </div>
            <div class="form-div">
                <input type="text" name="username" id="username" placeholder="username" autocomplete="off" autofocus />
            </div>
            <div class="form-div">
                <input type="password" name="password" id="password" placeholder="password" autocomplete="off" />
            </div>
        </div>
        <a class="form-link-1" href="/forgotPassword">forgot password?</a>
        <button type="submit" id="submit">Sign up</button>
        <a class="form-link-2" href="/">Login</a>
    </form>
    <script src="/axios.min.js"></script>
    <script src="/submitSignup.js"></script>
</body>
</html>
