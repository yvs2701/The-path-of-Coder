<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | auth-demo</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="api/login" method="post" id="forgot-password-form">
        <span class="form-header">Enter your email</span>
        <div class="form-body">
            <div class="form-div">
                <input type="text" name="email" id="email" placeholder="email" autocomplete="off" autofocus />
            </div>
        </div>
        <a class="form-link-1" href="/signup">sign up?</a>
        <button type="submit" id="submit">Reveal password</button>
        <a class="form-link-2" href="/">Login</a>
    </form>
    <script src="/axios.min.js"></script>
    <script src="/submitforgotPassword.js"></script>
</body>
</html>
